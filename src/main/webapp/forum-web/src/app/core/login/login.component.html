<div class="login-container">
  <mat-card class="crud-background-card">
    <mat-card class="login-card">
      <div class="row">
        <div class="col-md-12">
          <div class="login-title">
            <strong>{{ 'login.title' | translate}}</strong>
          </div>
        </div>
      </div>
      <form #userForm="ngForm" (ngSubmit)="login(userForm)">
        <div class="row">
          <div class="col-md-12">
            <mat-form-field class="username-input">
              <input matInput #usernameInput="ngModel" [(ngModel)]="user.username" name="usernameInput" [placeholder]="'login.username' | translate" required>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <mat-form-field class="password-input">
              <input matInput type="password" #passwordInput="ngModel" [(ngModel)]="user.password" name="passwordInput" [placeholder]="'login.password' | translate" required>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <button mat-raised-button class="login-button primary-button">{{ 'login.loginButton' | translate }}</button>
          </div>
          <div class="col-md-2 offset-md-4">
            <button mat-raised-button class="login-button warning-button" type="button" (click)="navigateToRegister()">{{ 'login.registerButton' | translate }}</button>
          </div>
        </div>
      </form>
    </mat-card>
  </mat-card>
</div>
