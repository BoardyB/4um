<div class="row" *ngIf="dataLoaded">
  <mat-toolbar class="navbar-toolbar">
    <div class="col-md-1">
      <button class="navbar-button" type="button" (click)="redirectToDiscussion()" mat-raised-button>
        {{ 'navbar.discussions' | translate }}
      </button>
    </div>

    <div class="col-md-1 offset-md-10">
      <div dropdown class="btn-group float-right">
        <button dropdownToggle type="button" mat-raised-button class="dropdown-toggle navbar-button"
                data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
          {{ 'navbar.profile' | translate }}
        </button>
        <div *dropdownMenu class="dropdown-menu dropdown-menu-right">
          <li class="account-dropdown-header">
            <i class="material-icons center-account-icon">
              account_box
            </i>
            {{ currentUser.username }}
          </li>
          <hr/>
          <button class="dropdown-item" type="button" (click)="navigateToUserDetails()">{{ 'navbar.accountSettings' | translate }}</button>
          <button class="dropdown-item" type="button" (click)="logout()">{{ 'navbar.logout' | translate }}</button>
        </div>
      </div>
    </div>
  </mat-toolbar>
</div>
